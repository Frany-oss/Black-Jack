<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style_5.css">
    <title>BlackJack</title>
</head>
<body>
    <div class = "container-box">
        <h2> Welcome to BlackJack!</h2>
        <h3><span id = "blackjack-result"> LetÂ´s play </span> </h3> 

        <!-- primer container, dealer y el jugador -->
        <div class = "flex-blackjack-1">
            <div id = "your-box">
                <h2> You: <span id = "your-blackjack-score"> 0 </span> </h2>
            </div>
            
            <div id = "dealer-box">
                <h2> Dealer: <span id = "dealer-blackjack-score"> 0 </span> </h2>
            </div>
        </div>
        <!-- segundo container, botones para jguar -->
        <div class = "flex-blackjack-btn">
            <button id = 'blackjack-hit-btn'   class = "btn-lg btn btn-primary mr-2">  Hit   </button>
            <button id = 'blackjack-stand-btn' class = "btn-lg btn btn-warning mr-2""> Stand </button>
            <button id = 'blackjack-deal-btn'  class = "btn-lg btn btn-danger"">       Deal  </button>
        </div>

        <div class = "flex-blackjack-table">
            <table>
                <tr>
                    <th> Wins   </th>
                    <th> Draws  </th>
                    <th> Losses </th>
                </tr>
                <tr>
                    <td> <span id = "wins">   0 </span> </td>
                    <td> <span id = "draws">  0 </span> </td>
                    <td> <span id = "losses"> 0 </span> </td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="script_5.js"></script>
</body>
</html>
